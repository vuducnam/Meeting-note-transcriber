<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Meeting Note Transcriber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (e.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      });
    </script>
    <style>
      /* Basic styles for Tailwind typography plugin compatibility */
      .prose { color: #374151; max-width: 65ch; }
      .dark .prose { color: #d1d5db; }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { color: #111827; margin-top: 1.25em; margin-bottom: 0.5em; line-height: 1.2; }
      .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose h5, .dark .prose h6 { color: #f9fafb; }
      .prose h2 { font-size: 1.5em; }
      .prose p { margin-top: 1em; margin-bottom: 1em; }
      .prose a { color: #4f46e5; text-decoration: underline; }
      .dark .prose a { color: #818cf8; }
      .prose ul { list-style-type: disc; margin-top: 1em; margin-bottom: 1em; padding-left: 1.5em; }
      .prose li { margin-top: 0.25em; margin-bottom: 0.25em; }
      .prose code { background-color: #e5e7eb; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 3px; }
      .dark .prose code { background-color: #374151; color: #e5e7eb; }
      .prose pre { background-color: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 1rem; overflow-x: auto; }
      .dark .prose pre { background-color: #1f2937; border-color: #4b5563; }
      .prose blockquote { border-left: 0.25rem solid #d1d5db; padding-left: 1rem; font-style: italic; color: #4b5563; }
      .dark .prose blockquote { border-color: #4b5563; color: #9ca3af; }

      /* Table Styles */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        font-size: 0.9em;
        border: 1px solid #e5e7eb; /* slate-200 */
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
        border-radius: 0.5rem;
        overflow: hidden;
      }
      .dark .prose table {
        border-color: #4b5563; /* slate-600 */
      }

      .prose th, .prose td {
        border-bottom: 1px solid #e5e7eb; /* slate-200 */
        padding: 0.75rem 1rem;
        text-align: left;
      }
      .dark .prose th, .dark .prose td {
        border-color: #374151; /* slate-700 */
      }

      .prose thead {
        background-color: #f9fafb; /* slate-50 */
      }
      .dark .prose thead {
        background-color: #1f2937; /* slate-800 */
      }

      .prose th {
        font-weight: 600;
        color: #111827; /* slate-900 */
      }
      .dark .prose th {
        color: #f9fafb; /* slate-50 */
      }

      .prose tbody tr:last-child th,
      .prose tbody tr:last-child td {
        border-bottom: 0;
      }

      .prose tbody tr:nth-child(even) {
        background-color: #f9fafb; /* slate-50 */
      }
      .dark .prose tbody tr:nth-child(even) {
        background-color: #1f2937; /* slate-800 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-200 antialiased">
    <div id="root"></div>

  </body>
</html>
